<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="menu">
            <select id="name">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
    

    <div class="content">
        <div id="1" class="data">
            <p class="image"><img src="pic/Amazing Nature.jpg" alt=""></p>
        </div>
        <div id="2" class="data">
            <img src="pic/tahseen.jpg" alt="">
        </div>
        <div id="3" class="data">
            <img src="pic/ddd.png" alt="">
        </div>
        <div id="4" class="data">
            <img src="pic/fff.jpg" alt="">
        </div>
        <div id="5" class="data">
            <img src="pic/ggg.jpg" alt="">
        </div>
        <div id="6" class="data">
            <img src="pic/logo.png" alt="">
        </div>
        <div id="7" class="data">
            <img src="pic/sea_planet_hd.jpg" alt="">
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#name").on('change', function(){
            $(".data").hide();
            $("#" + $(this).val()).fadeIn(700);
        }).change();
    })
</script>
</body>
</html>
